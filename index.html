<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div id="display"> 
    <label for="userInput"></label>
    <textarea id="userInput" rows="6" cols="38" placeholder="0" readonly></textarea>
</div>

<div id="calculator">

    <div id="operators">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
    </div>

    <div id="numbers">

        <div id="row1">
        <button class="num" id="1">1</button>
        <button class="num" id="2">2</button>
        <button class="num" id="3">3</button>
        <button class="num" id="4">4</button> </div>
    
    
         <div id="row2">
        <button class="num" id="5">5</button>
        <button class="num" id="6">6</button>
        <button class="num" id="7">7</button>
        <button class="num" id="8">8</button> </div>
    
        <div id="row3">
        <button class="num" id="9">9</button>
        <button class="num" id="0">0</button>
        <button id="delete">Del</button>
        <button id="equals">=</button> </div>
    </div>

</div>

<div id="clear">
    <button id="clearButton">CLEAR</button>
</div>
</body>
</html>
